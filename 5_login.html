<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
        }

        .login {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            width: 400px;
        }

        .header {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        .id {
            font-size: 18px;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            height: 40px;
            font-size: 16px;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            height: 50px;
            font-size: 18px;
            background-color: #3f51b5;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2c3e50;
        }
    </style>
</head>

<body>

    <div class="login">
        <div class="header">
            Login
        </div>
        <label class="id">User-ID</label>
        <input type="email">
        <label class="id">Password</label>
        <input type="password">
        <button>Login</button>
    </div>

</body>

</html>
